[username]
disabled = true

[hostname]
disabled = true

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
symbol = '󱃾 '
style = 'green'


[time]
disabled = false
format = '[$time]($style) '
time_format = "%R"
style = 'yellow'

[character]
format = "$symbol "
success_symbol = "[◉](bold green)"
error_symbol = "[⊘](bold red)"

[cmd_duration]
format = "[$duration](dimmed white)"
